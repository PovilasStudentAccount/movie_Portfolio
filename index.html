<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Holds the document default settings, as well as title-->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movieTime</title>
    <link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/NavigationBar.css" />
    <link rel="stylesheet" href="styles/preloader.css" />
    <link rel="stylesheet" href="styles/slick.css" />
    
    <!--slick carousel slider-->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

  </head>
  <body>
    <div class="wrapper">
      <!-- preloader-->
      <div id="preloader"></div>

      <!-- The top menu which follows you when scrolling vertically-->
      <menu class="topbar">
        <header>
          <h1>Pile of Ideas</h1>
        </header>

        <a class="topbarTab" href="./index.html">Movies</a>
        <a class="topbarTab" href="./pages/prod.html">Production</a>
        <a class="topbarTab" href="./pages/about.html">About Us</a>
      </menu>

      <!-- Here is where the slideshow is-->
      <header>
        <div class="slick-slider">
          <div>
            <img
              src="./images/mMyers.jpg"
              class="slide"
            />
          </div>

          <div>
            <img
              src="./images/mMyersCloseUp.jpeg"
              class="slide"
            />
          </div>
          <div>
            <img
              src="./images/halloweenMovie.jpg"
              class="slide"
            />
          </div>
        </div>
        <br>

        
      </header>
      
      <!-- Latest work showcase -->

      <div id="latest">
        <div id="orange-span"></div>
        
        <div class="latest-show">
          <div id="latest-text">
            <p id="latest-title">Michael Myers hits the griddy</p>

            <p id="latest-desc">That is awesome</p>
          </div>

          <div id="latest-video">        
          <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/yvpwKc8Ojqs"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          ></iframe>
          </div>
        </div>
      </div>
      
      <main>
        <!-- A portfolio of movies is in this part-->
        <!-- Movie slider -->
        <section id="main-slider">
          <!--box-->
          <div class="main-slider-box">
            <!--img-->
            <div class="main-slider-img">
              <img src="./images/halloweenMovie.jpg" alt="poster" />
            </div>
          </div>
        </section>
      </main>

      <footer>
        <!-- Footer Text -->

        <h1>You can never succeed if you never try</h1>
      </footer>
    </div>
  </body>

  <script src="./scripts/preloader.js"></script>

  <!--jquery with slick carousel script-->
  <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
  <script
    type="text/javascript"
    src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
  ></script>

  <script src="./scripts/index.js"></script>
</html>
