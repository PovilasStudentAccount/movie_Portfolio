<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Holds the document default settings, as well as title-->

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pile Of Ideas</title>
  <link rel="stylesheet" href="styles/root.css">
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/topAndBottom.css" />
  <link rel="stylesheet" href="styles/preloader.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />

</head>

<body>
  <div class="wrapper">
    <!-- preloader-->
    <div id="preloader">
      <div class="spinnerWrap">
        <div class="spinner" id="spinner4"></div>
      </div>
    </div>
    <!--Intro-->
    <div class="intro">
      <h1 class="logo-header">
        <span class="logo">Pile </span>
        <span class="logo">of </span>
        <span class="logo">Ideas</span>
      </h1>
    </div>
    <!-- The top menu which follows you when scrolling vertically-->
    <menu class="topbar">
      <section class="menu" id="menu">
        <header>
          <a onclick="fansyFunction()" class="title">Pile of Ideas</a>
        </header>

        <a id="topBarLinkSD" class="topbarLink" href="./index.html">Movies</a>
        <a id="topBarLinkSD" class="topbarLink" href="./pages/prod.html">Production</a>
        <a id="topBarLinkSD" class="topbarLink" href="./pages/about.html">About Us</a>
      </section>
    </menu>

    <!-- Here is where the slideshow is-->

    <main>
      <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="./images/mMyers.jpg" /></div>
            <div class="swiper-slide"><img src="./images/mMyersCloseUp.jpeg" /></div>
            <div class="swiper-slide"><img src="./images/halloweenMovie.jpg" /></div>


          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

        </div>
      </div>




      <!--Border film grid-->

      <div class="grid-container">
      <div class="film">
        <button> <img class="film-img" src="/images/mMyers.jpg"> </button>
        <button> <img class="film-img" src="/images/mMyers.jpg"> </button>
        <button> <img class="film-img" src="/images/mMyers.jpg"> </button>
        <button> <img class="film-img" src="/images/mMyers.jpg"> </button>
        <button> <img class="film-img" src="/images/mMyers.jpg"> </button>
        <a href="" class="linkbutton"></a>
        
      </div>

    <!-- Cards video overlay -->
    <div class="overlay">
      <button class="closeBtn" id="closeOverlay">X</button>
      <video
            id="pootis-status"
            class="video-js"
            controls
            preload="auto"
            width="800"
            poster="images/portada_peter-grill-2.jpg"
            data-setup="{}"
          >
            
            <source src="videos/Pootis_status.mp4" type="video/mp4" />
            <source src="MY_VIDEO.webm" type="video/webm" />
            <p class="vjs-no-js">
              To view this video please enable JavaScript, and consider upgrading to a
              web browser that
              <a href="https://videojs.com/html5-video-support/" target="_blank"
                >supports HTML5 video</a
              >
            </p>
          </video>
    </div>

    </main>

    <footer>
      <!-- Footer Text -->
      <section class="bottomText">


        <div class="botDirection2">
          <h1 class="spacing"> Skills</h1>
        <p>Contact us on gmail</p>
        <p herf="marcus.svard@utb.salem.se">marcus.svard@utb.salem.se</p>
        <p>Belonging @ PileOfIdeas</p>

        </div>
        <div class="botDirection2">
          <h1 class="spacing">Production</h1>

        </div>
        <div class="botDirection2">
          <h1 class="spacing">Sounds</h1>

        </div>
        <div class="botDirection2">
          <h1 class="spacing">Editing</h1>


        </div>

      </section>
  </footer>
  </div>
</body>

<!--Scripts-->

<script src="./scripts/preloader.js"></script>

<script src="./scripts/index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

<!--This script needs to be in the html file, otherwise it does not work. If someone has some time over, FIX THIS!-->

<script>
  const swiper = new Swiper('.swiper', {

    loop: true,

    // If we need pagination
    pagination: {
      el: '.swiper-pagination',
    },

    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },

  });

</script>

</html>
