<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Holds the document default settings, as well as title-->

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pile Of Ideas</title>
  <link rel="stylesheet" href="styles/root.css">
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/topAndBottom.css" />
  <link rel="stylesheet" href="styles/preloader.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />

</head>

<body>
  <div class="wrapper">
    <!-- preloader-->
    <div id="preloader">
      <div class="spinnerWrap">
        <div class="spinner" id="spinner4"></div>
      </div>
    </div>
    <!--Intro-->
    <div class="intro">
      <h1 class="logo-header">
        <span class="logo">Pile </span>
        <span class="logo">of </span>
        <span class="logo">Ideas</span>
      </h1>
    </div>


    <!-- The top menu which follows you when scrolling vertically-->
    <header>
      <menu class="topbar">
        <section class="menu" id="menu">

          <a onclick="fansyFunction()" class="title">Pile of Ideas</a>

          <a id="topBarLinkSD" class="topbarLink" href="./index.html">Movies</a>
          <a id="topBarLinkSD" class="topbarLink" href="./pages/prod.html">Production</a>
          <a id="topBarLinkSD" class="topbarLink" href="./pages/about.html">About Us</a>

        </section>
      </menu>
    </header>

    <!-- Here is where the slideshow is-->

    <main>
      <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="./images/mMyers.webp" /></div>
            <div class="swiper-slide"><img src="./images/mMyersCloseUp.Webp" /></div>
            <div class="swiper-slide"><img src="./images/halloweenMovie.Webp" /></div>


          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

        </div>
      </div>




      <!--Border film grid-->

      <div class="grid-container">
        <div class="film" id="arrayGrid">
          <button id="vidBtn" class="vidBtn"> <img class="film-img" src="/images/mMyers.webp"> </button>
          <button id="vidBtn" class="vidBtn"> <img class="film-img" src="/images/mMyers.webp"> </button>
          <button id="vidBtn" class="vidBtn"> <img class="film-img" src="/images/mMyers.webp"> </button>
          <button> <img class="film-img" src="/images/mMyers.webp"> </button>
          <button> <img class="film-img" src="/images/mMyers.webp"> </button>

        </div>

        <!-- Modal Section of web page code -->

        <!-- Modal 1-->
        <div id="modal1" class="modal">

          <!-- Modal 1 content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <video id="vid1" class="video-js" controls preload="auto" height="600px" poster="images/mMyers.webp"
              data-setup="{}">
              <source src="videos/Pootis_status.mp4" type="video/mp4" />
              <source src="MY_VIDEO.webm" type="video/webm" />
              <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
              </p>
            </video>

          </div>
        </div>

        <!-- Modal 2 -->
        <div id="modal2" class="modal">

          <!-- Modal 2 content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <video id="vid2" class="video-js" controls preload="auto" height="600px"
              poster="images/Suit-For-Parrots.webp" data-setup="{}">
              <source src="videos/red_bird.mp4" type="video/mp4" />
              <source src="MY_VIDEO.webm" type="video/webm" />
              <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
              </p>
            </video>
          </div>
        </div>

        <!-- Modal 3 -->
        <div id="modal3" class="modal">

          <!-- Modal 3 content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <video id="vid3" class="video-js" controls preload="auto" poster="images/povilas.webp" data-setup="{}">
              <source src="videos/real-kiryu.mp4" type="video/mp4" />
              <source src="MY_VIDEO.webm" type="video/webm" />
              <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
              </p>
            </video>
          </div>
        </div>

        <!-- End of modal code -->



    </main>

    <footer>
      <!-- Footer Text -->
      <section class="bottomText">


        <div class="botDirection2">
          <h1 class="spacing">Socials</h1>
          <p>Facebook</p>
          <p>Instagram</p>
          <p>Twitter</p>
          <p>Youtube</p>
          <p>Belonging @ PileOfIdeas</p>

        </div>
        <div class="botDirection2">
          <h1 class="spacing">Contact</h1>
          <p>marcus.svard@utb.salem.se</p>
          <p>(Phone number)</p>
          <p>(org street)</p>
        </div>
        <div class="botDirection2">
          <h1 class="spacing">Sounds</h1>
          <p>(Marcus contact info)</p>

        </div>
        <div class="botDirection2">
          <h1 class="spacing">Editing</h1>
          <p>(Povilas contact info)</p>
          <p>(Marcus contact info)</p>

        </div>

      </section>
    </footer>
  </div>
</body>
