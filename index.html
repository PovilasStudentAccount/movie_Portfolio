<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Holds the document default settings, as well as title-->

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pile Of Ideas</title>
  <link rel="stylesheet" href="styles/root.css">
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/topAndBottom.css" />
  <link rel="stylesheet" href="styles/preloader.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

</head>

<body>
  <div class="wrapper">
    <!-- preloader-->
    <div id="preloader">
      <div class="spinnerWrap">
        <div class="spinner" id="spinner4"></div>
      </div>
    </div>
    <!--Intro-->
    <div class="intro">
      <h1 class="logo-header">
          <span class="logo">Pile </span> 
          <span class="logo">of </span>
          <span class="logo">Ideas</span>
      </h1>
  </div>
    <!-- The top menu which follows you when scrolling vertically-->
    <menu class="topbar">
      <header>
        <a href="/index.html" class="title">Pile of Ideas</a>
      </header>

      <a class="topbarLink" href="./index.html">Movies</a>
      <a class="topbarLink" href="./pages/prod.html">Production</a>
      <a class="topbarLink" href="./pages/about.html">About Us</a>
    </menu>

    <!-- Here is where the slideshow is-->

    <main>
      <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img style="height:80vh;" src="./images/mMyers.jpg" /></div>
            <div class="swiper-slide"><img style="height:80vh;" src="./images/mMyersCloseUp.jpeg" /></div>
            <div class="swiper-slide"><img style="height:80vh;" src="./images/halloweenMovie.jpg" /></div>


          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

        </div>
      </div>




    <!--Border film grid-->

      <div class="grid-container">
      <div class="film">
        <img class="film-img" src="/images/mMyers.jpg" style="height: 20rem; width: 14rem;" alt="" srcset="">
        <img class="film-img" src="/images/mMyers.jpg" style="height: 20rem; width: 14rem;" alt="" srcset="">
        <img class="film-img" src="/images/mMyers.jpg" style="height: 20rem; width: 14rem;" alt="" srcset="">
        <img class="film-img" src="/images/mMyers.jpg" style="height: 20rem; width: 14rem;" alt="" srcset="">
        <img class="film-img" src="/images/mMyers.jpg" style="height: 20rem; width: 14rem;" alt="" srcset="">
        <img class="film-img" src="/images/mMyers.jpg" style="height: 20rem; width: 14rem;" alt="" srcset="">
        
      </div>
    </div>
      <!-- Latest work showcase -->

      <div class="latest">
        <div id="orange-span"></div>

        <div class="latest-show">
          <div id="latest-text">
            <p id="latest-title">Michael Myers hits the griddy</p>

            <p id="latest-desc">That is awesome</p>
          </div>

          <div id="latest-video">
            <iframe src="https://www.youtube.com/embed/yvpwKc8Ojqs" title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>

    </main>

    <footer>
      <!-- Footer Text -->
      <div class="bottomText">


        <p>Home</p>
        <p>About</p>
        <p>Contact</p>

      </div>
    </footer>
  </div>
</body>

<!--Scripts-->

<script src="./scripts/preloader.js"></script>

<script src="./scripts/index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

<!--This script needs to be in the html file, otherwise it does not work. If someone has some time over, FIX THIS!-->

<script>
  const swiper = new Swiper('.swiper', {

    loop: true,

    // If we need pagination
    pagination: {
      el: '.swiper-pagination',
    },

    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },

  });

</script>

</html>
